<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8" />
    <title>Draw My Bryan</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- style sheets -->
    <link rel="stylesheet" href="src/css/style.css">

    <!-- JavaScripts -->
    <script type="text/javascript" src="js/paper.js"></script>
    <script type="text/paperscript" canvas="myCanvas"></script>
</head>
<body>
    <!-- <div id="login-layout"> -->

        <!-- Content -->

        <div id="content-div">
            <div id="content-text-div">
                <div id="subtitle-con">
                    <h3 class="subtitle">Welcome To:</h1>
                </div>
                <div id="title-con">
                    <h1 class='title'><span id="draw">Draw</span> My <span id="bryan">Bryan</span></h1>
                </div>

                <!-- <div id="login-sidebar" class="side-bar"> -->
                    <div id="login-minibox">
                        <form action="" id="login-form">
                            <input type="text" id="login-input" placeholder="Enter/Create a Username">
                            <input type="submit" id="submit" class="button-style" value="Create User">
                        </form>
                        <button class="hidden button-style" id="enter">Enter Room!</button>
                    </div>
                    <!-- </div> -->
            </div>
        </div>
    </div>
    <!-- Paint Room! -->
    <div id="paintroom" class="hidden paintroom">
        
        <div id="left-div">

            <h4 id="username"></h4>
            <div id="chat-div">
                <ul id="chat">
                </ul>
            </div>
            <div id="msg-area">
                <textarea id="msg-input" rows="4"> </textarea>
                <button id="send-msg-btn" class="button-style">Send Message</button>
            </div>
        </div>
        
        <div id="middle-div">
            <canvas id="myCanvas"></canvas>
        </div>

        <div id="right-div">
            <ul id="sidebar-contents">
                <li>
                    <div id="palette">
                        <div class="color" id="red"></div>
                        <div class="color" id="orange"></div>
                        <div class="color" id="yellow"></div>
                        <div class="color" id="green"></div>
                        <div class="color" id="blue"></div>
                        <div class="color" id="indigo"></div>
                        <div class="color" id="violet"></div>
                        <div class="color" id="black"></div>
                        <button id="eraser" class="button-style">Eraser!</button>
                    </div>
                </li>
        
                <li>
                    <div class="slidecontainer">
                        <p id="brush-width">Brush size 5:</p>
                        <input type="range" min="1" max="25" value="1" class="slider" id="brush-size-slider">
                    </div>
                </li>

                <li>
                <button id="clear-btn" class="button-style">Clear Canvas</button>
                </li>
            </ul>
        </div>

    </div>

    <script type="text/javascript" src="src/index.js"></script>
</body>
</html>
