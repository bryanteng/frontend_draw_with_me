<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8" />

    <title>Draw With Me</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- style sheets -->
    <link rel="stylesheet" href="src/css/style.css">

    <!-- JavaScripts -->
    <script type="text/javascript" src="js/paper.js"></script>
    <script type="text/paperscript" canvas="myCanvas"></script>
</head>
<body>

        <!-- Content -->

        <div id="content-div">
            <div id="content-text-div">
                <div id="subtitle-con">
                    <h3 class="subtitle">Welcome To:</h1>
                </div>
                <div id="title-con">
                    <h1 class='title'><span id="draw">Draw</span> With <span id="bryan">Me!</span></h1>
                </div>

            <div id="login-minibox">
                <form action="" id="login-form">
                    <input type="text" id="login-input" placeholder="Enter/Create a Username">
                    <input type="submit" id="submit" class="button-style" value="Create User">
                </form>
                <button class="hidden button-style" id="enter">Enter Room!</button>
            </div>
        </div>
    </div>
    <!-- Paint Room! -->
    <div id="paintroom" class="hidden paintroom">
        <div id="left-div">
            <h4 id="username"></h4>
            <div id="chat-div">
                <ul id="chat">
                </ul>
            </div>
            <div id="msg-area">
                <form id="msg-form">
                    <input type="text" id="msg-input">
                    <input type="submit" id="send-msg-btn" class="button-style" value="Send Message">
                </form>
            </div>
        </div>

        <div id="middle-div">
            <canvas id="myCanvas"></canvas>
        </div>

        <div id="right-div">
            <ul id="sidebar-contents">
                <li>
                    <div id="palette">
                        <div class="color" id="red"></div>
                        <div class="color" id="orange"></div>
                        <div class="color" id="yellow"></div>
                        <div class="color" id="green"></div>
                        <div class="color" id="blue"></div>
                        <div class="color" id="indigo"></div>
                        <div class="color" id="violet"></div>
                        <div class="color" id="black"></div>
                        <div class="color" id="maroon"></div>
                        <div class="color" id="olive"></div>
                        <div class="color" id="lime"></div>
                        <div class="color" id="aqua"></div>
                        <div class="color" id="teal"></div>
                        <div class="color" id="navy"></div>
                        <div class="color" id="fuchsia"></div>
                        <div class="color" id="silver"></div>
                        <div class="color" id="gray"></div>

                        <button id="eraser">Eraser!</button>
                    </div>
                </li>

                <li>
                    <div class="slidecontainer">
                        <p id="brush-width">Brush size 5:</p>
                        <input type="range" min="1" max="25" value="1" class="slider" id="brush-size-slider">
                        <!-- <p id="hue-changer">Change hue!</p>
                        <input type="range" min="1" max="25" value="1" class="slider" id="hue-slider"> -->
                    </div>
                </li>

                <li>
                <button id="clear-btn" class="button-style">Clear Canvas</button>
                </li>
            </ul>
        </div>

    </div>

    <!-- <footer>
        <ul id="footer-list">

            <li></li>

        </ul>

    </footer> -->
</body>
<script type="text/javascript" src="src/index.js"></script>
<!-- <script type="text/javascript" src="src/redoneIndex.js"></script> -->
</html>
